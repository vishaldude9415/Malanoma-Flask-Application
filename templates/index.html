<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Melanoma Detection</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body style="background-color: #E5E5E5;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a style="margin-right: 100px;" class="navbar-brand" href="#">Melanoma Classification</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div style="display:flex;justify-content: end; margin-right: 150px;" class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li style="margin-right:50px ;" class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li style="margin-right:50px ;" class="nav-item">
                    <a class="nav-link" href="#">Solution</a>
                </li>
                <li style="margin-right:50px ;" class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <!----------------------------------- Body ------------------------->
    <div style="display:flex;flex-direction: row;justify-content: center;">
        <div style="display:flex;flex-direction:row;margin-top: 100px;">
            <form action="/" method="post" enctype="multipart/form-data">
                <div>
                    <Label style="width:100px;" for="patientID">PatientID</Label>
                    <input style="height:25px;padding:10px;" type="text" name="patientID" id="patientID" />
                </div>
                <div style="margin-top: 25px;">
                    <Label style="width:100px;" for="patientName">Name</Label>
                    <input style="height:25px;padding:10px;" type="text" name="patientName" id="patientName" />
                </div>
                <div style="margin-top: 25px;">
                    <Label style="width:100px;" for="age">Age</Label>
                    <input style="height:25px;padding:10px;" type="number" name="age" id="age" />
                </div>
                <div style="margin-top: 25px;">
                    <Label style="width:100px;" for="gender">Gender</Label>
                    <input style="height:25px;padding:10px;" type="text" name="gender" id="gender" />
                </div>
                <div style="margin-top: 25px;">
                    <Label style="width:100px;" for="patientImage">Image</Label>
                    <input type="file" name="patientImage" id="patientImage" />
                </div>
                <div style="display: flex;align-items: center;justify-content: center;margin-top: 20px;">
                    <input type="submit" value="submit"></input>
                </div>
                <div style="display: flex;align-items: center;justify-content: center;margin-top: 20px;">
                    {% if result %}
                    <h1>Result={{result}}</h1>
                    {% endif %}
                </div>

        </div>
        <div style="margin-top: 90px;">

            {% if imageExist%}

            <img style="border-radius: 10px;width: 300px;background-size: contain;" src="../static/images/melanoma_frontend_image_3.png" alt="none"> {% endif %} {% if imageName%}
            <img style="border-radius: 10px;width: 300px;background-size: contain;" src="../static/images/{{imageName}}" alt="none"> {% endif %}
        </div>
    </div>
    </form>
    </div>
</body>

</html>
